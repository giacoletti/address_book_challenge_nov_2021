<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
    <button id="add-contact">Add New Contact</button>
    <form action="/" id="new-contact-form">
        <label for="name" id="nameLabel">Name</label>
        <input type="text" id="name">
        <label for="email" id="emailLabel">Email</label>
        <input type="text" id="email">
        <label for="phone" id="phoneLabel">Phone</label>
        <input type="text" id="phone">
        <label for="company" id="companyLabel">Company</label>
        <input type="text" id="company">
        <label for="notes" id="notesLabel">Notes</label>
        <textarea id="notes" cols="30" rows="10"></textarea>
        <label for="twitter" id="twitterLabel">Twitter</label>
        <input type="text" id="twitter">
        <button type="submit" id="create-contact">Save Contact</button>
    </form>
    <div id="contact-list"></div>
</body>
</html>
